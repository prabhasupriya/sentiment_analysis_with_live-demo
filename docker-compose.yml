services:
  postgres:
    image: postgres:15-alpine
    container_name: sentiment-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentiment_net

  redis:
    image: redis:7-alpine
    container_name: sentiment-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentiment_net

  ingester:
    build:
      context: ./ingester
    container_name: sentiment-ingester
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sentiment_net

  worker:
    build:
      context: ./worker
    container_name: sentiment-worker
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - sentiment_net

  backend:
    build:
      context: ./backend
    container_name: sentiment-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sentiment_net

  frontend:
    build:
      context: ./frontend
    container_name: sentiment-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - sentiment_net

volumes:
  postgres_data:

networks:
  sentiment_net:
    driver: bridge
